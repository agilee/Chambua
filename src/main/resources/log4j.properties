# Logger configuration
log4j.rootLogger=INFO, CONSOLE, TaggingLog

# Configure the appenders
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.TaggingLog=org.apache.log4j.RollingFileAppender
log4j.appender.TaggingLog.File=logs/tagger.log

# Pattern configuration
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p [%t] [%d{dd MM yyyy HH:mm:ss, SSS}] %c{1}.%M(%L) | %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.TaggingLog.layout=org.apache.log4j.PatternLayout
log4j.appender.TaggingLog.layout.ConversionPattern=%p [%t] [%d{dd MM yyyy HH:mm:ss, SSS}] %c{1}.%M(%L) | %m%n